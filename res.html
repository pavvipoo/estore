<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Management</title>
</head>
<body>
	<h1>Restaurant Management System</h1>
	<h2>Menu</h2>
	<table border="1">
		<tr>
			<th>Dish ID</th>
			<th>Dish Name</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Pizza</td>
            <img src="images.jpg">
			<td>150</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Burger</td>
            <img src="bu.jpg">
			<td>$8.99</td>
		</tr>
	</table>
	<h2>Orders</h2>
	<table border="1">
		<tr>
			<th>Order ID</th>
			<th>Table No</th>
			<th>Dish ID</th>
			<th>Status</th>
		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			<td>Pending</td>
		</tr>
		<tr>
			<td>2</td>
			<td>2</td>
			<td>2</td>
			<td>Served</td>
		</tr>
	</table>
	<h2>Tables</h2>
	<table border="1">
		<tr>
			<th>Table No</th>
			<th>Status</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Occupied</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Available</td>
		</tr>
	</table>
</body>
</html>
